<!DOCTYPE html>
<html>
  <head>
    <title>Random Meme Generator</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div
        style="font-size: 40px"
        class="container-fluid p-5 bg-dark text-white mb-5"
      >
        Meme Generator App
      </div>
    </header>
    <main>
      <div class="container p-5 bg-dark text-white">
        <div class="container mr-5">
          <img src="{{ meme_image_url }}" alt="Random Meme" />
          <p>{{ meme_caption }}</p>
          <button class="btn btn-danger text-white" onclick="generateMeme()">
            Generate New Meme
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid mt-5 bg-dark p-5 text-white">
        &copy; Meme Generator App, 2023 All Rights Reserved
      </div>
    </footer>

    <script>
      function generateMeme() {
        // Make an AJAX request to the <link>Flask</link> route that generates a new meme
        fetch("/generate_meme")
          .then((response) => response.json())
          .then((data) => {
            // Replace the meme image source and caption with the new meme data
            document.querySelector("img").src = data.meme_image_url;
            document.querySelector("p").textContent = data.meme_caption;
          });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
